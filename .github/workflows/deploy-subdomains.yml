name: Deploy Subdomains to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Next.js site
      run: npm run build
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Create subdomain structure
      run: |
        # Create subdomain directories in out folder
        mkdir -p out/piedmont out/crete
        
        # Copy piedmont page and assets
        cp out/piedmont.html out/piedmont/index.html
        cp -r out/_next out/piedmont/
        cp -r public/images out/piedmont/
        cp -r public/fonts out/piedmont/
        echo "piedmont.pedal-peak.com" > out/piedmont/CNAME
        
        # Copy crete page and assets
        cp out/crete.html out/crete/index.html
        cp -r out/_next out/crete/
        cp -r public/images out/crete/
        cp -r public/fonts out/crete/
        echo "crete.pedal-peak.com" > out/crete/CNAME
        
        # Fix asset paths in HTML files
        sed -i 's|/_next/|_next/|g' out/piedmont/index.html
        sed -i 's|/images/|images/|g' out/piedmont/index.html
        sed -i 's|/fonts/|fonts/|g' out/piedmont/index.html
        
        sed -i 's|/_next/|_next/|g' out/crete/index.html
        sed -i 's|/images/|images/|g' out/crete/index.html
        sed -i 's|/fonts/|fonts/|g' out/crete/index.html
        
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4